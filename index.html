<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/all.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project Calculator</title>
</head>
<body style="user-select: none;">

        <div class="container-fluid" id="title">
             <p class="bg-light shadow text-lead text-primary text-center display-4 m-3 p-2 rounded">Calculator</p>
        </div>
        <!-- <div class="Calculator border rounded bg-light p-2" id="cal-body"> -->
        <div class="main">
            <div id="banner">
            <div class="display">
                <input type="text" name="display" class="form-control p-3 bg-light shadow-lg" id="screen" placeholder="0">
            </div>
            <div id="displaybtn">
                <button class="btn btn-warning text-lead text-danger fw-bold m-1" id="clear-btn">clear</button>
                <button class="btn btn-primary text-lead text-light fw-bold m-0" id="delete-btn">delete</button>
            </div>
            <div id="buttons">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">/</button>
            </div>
            <div id="buttons">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multi">*</button>
            </div>
            <div id="buttons">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus">-</button>
            </div>
            <div id="buttons">
                <button id="dot">.</button>
                <button id="zero">0</button>
                <button id="equal">=</button>
                <button id="add">+</button>
            </div>
        </div>    
    </div>   
        <!-- </div> -->
        <div class="footer bg-light shadow p-2 text-center" id="footer">

        </div>
 <script src="script.js"></script>   
 <script src="js/bootstrap.bundle.js"></script>   
</body>
</html>
